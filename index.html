<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Flips!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Landing Page -->
        <section id="landing-page" class="page active">
            <h1>Welkom bij de Diamond Flips, Sponserd by DesmondB BV</h1>
            <input type="text" id="voucher-code" placeholder="Enter your voucher code">
            <button onclick="validateVoucher()">Gebruik code</button>
            <p id="voucher-error" class="error"></p>
        </section>
        
        <!-- Game Page -->
        <section id="game-page" class="page">
            <h1>Diamond Flips</h1>
            <p>Balance: <span id="balance">0</span> diamonds</p>
            <input type="number" id="bet-amount" placeholder="Enter your bet amount">
            <div class="bet-buttons">
                <button onclick="placeBet('kop')">Zet in op Kop</button>
                <button onclick="placeBet('munt')">Zet in op Munt</button>
            </div>
            <div id="coin" class="coin"></div>
            <button onclick="cashOut()">Geld Opnemen</button>
            <p id="game-error" class="error"></p>
            <button class="add-voucher" onclick="showVoucherInput()">Voeg diamonds toe aan saldo</button>
            <input type="text" id="new-voucher-code" placeholder="Enter new voucher code">
        </section>
        
        <!-- Cash-Out Page -->
        <section id="cash-out-page" class="page">
            <h1>Cash Out</h1>
            <p>Je wincode is:</p>
            <textarea id="encoded-balance" readonly></textarea>
            <button onclick="copyToClipboard()">Kopieer</button>
            <p>Zet deze code op een papier in Minecraft en drop het naar mij op de server en Benjamin geeft je je prijs!.</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
